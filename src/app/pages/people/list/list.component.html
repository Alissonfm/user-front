<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef> CPF / CNPJ </th>
    <td mat-cell *matCellDef="let item"> {{item.document}} </td>
  </ng-container>

  <ng-container matColumnDef="rgie">
    <th mat-header-cell *matHeaderCellDef> RG / IE </th>
    <td mat-cell *matCellDef="let item"> {{item.rgie}} </td>
  </ng-container>

  <ng-container matColumnDef="peopleType">
    <th mat-header-cell *matHeaderCellDef> Tipo de Pessoa </th>
    <td mat-cell *matCellDef="let item"> {{item.peopleType}} </td>
  </ng-container>

  <ng-container matColumnDef="mailAddress">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let item"> {{item.mailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let item"> {{item.cellPhone}} </td>
  </ng-container>

  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
    <td mat-cell *matCellDef="let item"> {{item.birth}} </td>
  </ng-container>

  <ng-container matColumnDef="employesAmount">
    <th mat-header-cell *matHeaderCellDef> Quantidade de funcionarios </th>
    <td mat-cell *matCellDef="let item"> {{item.employesAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let item"> <button mat-button (click)="editar(item)" > editar </button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let item"> <button mat-button (click)="deletar(item.id)" > delete </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
