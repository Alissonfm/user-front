<div class="content-container">
  
  <h1>Preencha os campos para {{ getTitle() }}:</h1>

  <form [formGroup]="novoCadastro" (ngSubmit)="onSubmit(novoCadastro)">

    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Digite o nome.</div>
        </div>
    </div>

    <mat-form-field>
        <mat-label>Tipo de cadastro:</mat-label>
        <mat-select>
            <mat-option *ngFor="let item of tiposPessoas" value="{{item.value}}" >
                {{item.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div [hidden]="tipoSelecionado != ''" class="form-group">
        <label for="document">CPF / CNJP: </label>
        <input type="document" formControlName="document" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.document.errors }" />
        <div *ngIf="submitted && f.document.errors" class="invalid-feedback">
            <div *ngIf="f.document.errors.required">Digite o CPF ou CNPJ.</div>
        </div>
    </div>

    <div  [hidden]="tipoSelecionado != ''" class="form-group">
        <label for="rgie">RG / IE</label>
        <input type="rgie" formControlName="rgie" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rgie.errors }" />
        <div *ngIf="submitted && f.rgie.errors" class="invalid-feedback">
            <div *ngIf="f.rgie.errors.required">Informe o RG ou IE.</div>
        </div>
    </div>
  
    <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Informe a senha.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="cellPhone">Telefone</label>
        <input type="cellPhone" formControlName="cellPhone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cellPhone.errors }" />
        <div *ngIf="submitted && f.cellPhone.errors" class="invalid-feedback">
            <div *ngIf="f.cellPhone.errors.required">Informe a senha.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="mailAddress">E-mail</label>
        <input type="mailAddress" formControlName="mailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mailAddress.errors }" />
        <div *ngIf="submitted && f.mailAddress.errors" class="invalid-feedback">
            <div *ngIf="f.mailAddress.errors.required">Informe a senha.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="birth">Data Nascimento </label>
        <input type="birth" formControlName="birth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birth.errors }" />
        <div *ngIf="submitted && f.birth.errors" class="invalid-feedback">
            <div *ngIf="f.birth.errors.required">Informe a senha.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="employesAmount">Quantidade de funcionarios</label>
        <input type="employesAmount" formControlName="employesAmount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employesAmount.errors }" />
        <div *ngIf="submitted && f.employesAmount.errors" class="invalid-feedback">
            <div *ngIf="f.employesAmount.errors.required">Informe a quantidade de funcion√°rios.</div>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary"> {{ getTitle() }} </button>
        <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
