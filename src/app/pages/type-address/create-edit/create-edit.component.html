<div class="content-container">
  
    <h1>Preencha os campos para {{ getTitle() }}:</h1>
  
    <form [formGroup]="novoTypeAddress" (ngSubmit)="onSubmit(novoTypeAddress)">
  
      <div class="form-group">
          <label for="number">Número:</label>
          <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
          <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
              <div *ngIf="f.number.errors.required">Digite o número.</div>
          </div>
      </div>
  
      <mat-form-field>
          <mat-label> Está ativo? </mat-label>
          <mat-select formControlName="active" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.active.errors }" >
              <mat-option *ngFor="let item of options" value="{{item.value}}" >
                  {{item.viewValue}}
              </mat-option>
          </mat-select>
          <div *ngIf="submitted && f.number.active" class="invalid-feedback">
              <div *ngIf="f.number.active.required">Escolha uma das opções.</div>
          </div>
      </mat-form-field>
    
      <div class="form-group">
          <button type="submit" [disabled]="loading" class="btn btn-primary"> {{ getTitle() }} </button>
